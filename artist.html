<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Sketchy font */
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #444;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-gallery a {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .image-gallery a:hover img {
            opacity: 0.9;
        }

        .image-gallery a::after {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .image-gallery a:hover::after {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</head>

<body>
    <h1>My Sketch Gallery</h1>
    <p>Explore my collection of hand-drawn sketches and digital art.</p>
    <div class="image-gallery">
        <a href="./assests/images/zoro.jpeg" data-lightbox="gallery" data-title="Zoro Sketch">
            <img src="./assests/images/zoro.jpeg" alt="Zoro Sketch">
        </a>
        <a href="./assests/images/cyberpunk.jpeg" data-lightbox="gallery" data-title="Cyberpunk Art">
            <img src="./assests/images/cyberpunk.jpeg" alt="Cyberpunk Art">
        </a>
        <a href="./assests/images/flower.jpeg" data-lightbox="gallery" data-title="Flower Sketch">
            <img src="./assests/images/flower.jpeg" alt="Flower Sketch">
        </a>
        <a href="./assests/images/hairs.jpeg" data-lightbox="gallery" data-title="Hair Study">
            <img src="./assests/images/hairs.jpeg" alt="Hair Study">
        </a>
    </div>
</body>
</html>
